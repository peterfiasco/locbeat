          </button>
        </div>
        <nav class="hidden w-full lg:flex lg:pl-11 max-lg:py-4" id="navbar">
          <ul class="flex lg:items-center flex-col max-lg:gap-4 mt-4 lg:mt-0 lg:flex-row max-lg:mb-4">
            <li>

            </li>
            <li>

            <li>

            </li>
            <li>
              <a href="/features" class="text-gray-500 text-base lg:text-base font-medium hover:text-indigo-700 transition-all duration-500 mb-2 block lg:mr-6 md:mb-0 lg:text-left">Contact</a>

          </ul>
          <div class="flex-1 flex justify-end items-center">
            <div class="relative mr-4">
              <input type="text" placeholder="Search products" class="pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent">
              <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

            <button class="bg-indigo-50 text-indigo-600 rounded-full cursor-pointer font-semibold text-center shadow-xs transition-all duration-500 py-3 px-6 text-sm hover:bg-indigo-100">Login</button>
            <button class="bg-indigo-600 text-white rounded-full cursor-pointer font-semibold text-center shadow-xs transition-all duration-500 py-3 px-6 text-sm ml-5 hover:bg-indigo-700">Sign up</button>

      </div>
